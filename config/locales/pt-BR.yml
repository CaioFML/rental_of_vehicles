pt-BR:
  date:
    formats:
      default: ! '%d/%m/%Y'

  activerecord:
    models:
      booking: "Reserva"
      vehicle: "Veículos"
    attributes:
      booking:
        vehicle: "Veículos"
        cpf: "CPF"
        start_at: "Início"
        end_at: "Fim"
      vehicle:
        brand_id: "Marca"
        brand: "Marca"
        plate: "Placa"
        model: "Modelo"
        manufacture_year: "Ano de fabricação"
        model_year: "Ano do modelo"

  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: deve ser aceito
      blank: não pode ficar em branco
      confirmation: não é igual a %{attribute}
      empty: não pode ficar vazio
      equal_to: deve ser igual a %{count}
      even: deve ser par
      exclusion: não está disponível
      greater_than: deve ser maior que %{count}
      greater_than_or_equal_to: deve ser maior ou igual a %{count}
      inclusion: não está incluído na lista
      invalid: não é válido
      invalid_login: 'Usuário ou senha inválidos'
      less_than: deve ser menor que %{count}
      less_than_or_equal_to: deve ser menor ou igual a %{count}
      model_invalid: 'A validação falhou: %{errors}'
      not_a_number: não é um número
      not_an_integer: não é um número inteiro
      not_valid_billet_status: só é possível alterar a conta de cobrança com o boleto na situação de 'sem registro'
      odd: deve ser ímpar
      other_than: deve ser diferente de %{count}
      present: deve ficar em branco
      required: é obrigatório(a)
      taken: já está em uso
      too_long:
        one: 'é muito longo (máximo: 1 caracter)'
        other: 'é muito longo (máximo: %{count} caracteres)'
      too_short:
        one: 'é muito curto (mínimo: 1 caracter)'
        other: 'é muito curto (mínimo: %{count} caracteres)'
      wrong_length:
        one: não possui o tamanho esperado (1 caracter)
        other: não possui o tamanho esperado (%{count} caracteres)
    template:
      body: 'Por favor, verifique o(s) seguinte(s) campo(s):'
      header:
        one: 'Não foi possível gravar %{model}: 1 erro'
        other: 'Não foi possível gravar %{model}: %{count} erros'
